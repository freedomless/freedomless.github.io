<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SoftUni Blog</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="navbar-brand">SoftUni Blog</a>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Welcome (User)</a></li>
                <li><a href="createnewpost.html">New post</a></li>
                <li><a href="index.html">Logout</a></li>
              </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
              <legend>New Post</legend>

              <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="postTitle" placeholder="Post Title" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Post Author</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="postAuthor" placeholder="Post Author" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-6">
                  <textarea class="form-control" id="postContent" rows="5"></textarea> 
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Post</button>
                </div>
              </div>
            </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <div class="container modal-footer">
        <p>&copy2018 &ndash; Softwawre University Foundation</p>
      </div>
    </footer>
  </body>
</html>
